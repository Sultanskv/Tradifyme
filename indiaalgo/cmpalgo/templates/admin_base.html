{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Admin Panel</title>

    <!-- DataTables and Buttons CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.6/css/dataTables.dataTables.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/3.0.2/css/buttons.dataTables.css">

    <!-- Custom CSS -->
    <style>
      body {
        background-color: #f0f8ff; /* Light blue background */
      }

      .sidebar {
        background-color: #ffffff; /* White background for sidebar */
        padding: 20px;
        height: 100vh;
        position: sticky;
        top: 0;
        border-right: 2px solid #dee2e6;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .sidebar img {
        border: 4px solid #007bff;
        transition: border-color 0.3s;
      }

      .sidebar img:hover {
        border-color: #0056b3;
      }

      .list-group-item {
        padding: 15px;
        font-size: 16px;
        color: #0056b3;
        transition: background-color 0.3s, color 0.3s;
        border: none;
      }

      .list-group-item:hover, 
      .list-group-item.active {
        background-color: #007bff;
        color: #ffffff;
      }

      .icon {
        margin-right: 10px;
        font-size: 1.5rem;
      }

      .list-group-item.active .icon {
        color: #ffffff;
      }

      .content-header {
        border-bottom: 2px solid #007bff;
        padding-bottom: 10px;
        margin-bottom: 20px;
      }

      .card {
        border: none;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .card-body {
        background-color: #ffffff;
      }
    </style>
  </head>
  <body>

    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-sm-2 p-0 sidebar">
          <center>
            <img src="{% static '.png' %}" width="200" height="200" class="img-thumbnail rounded-circle my-3">
          </center>
          <div class="list-group">
            <a href="/admin_dashboard/" class="list-group-item list-group-item-action {% if request.path == '/admin_dashboard/' %} active {% endif %}">
              <span class="icon">&#127968;</span> Dashboard
            </a>
            <a href="/client/" class="list-group-item list-group-item-action {% if request.path == '/clientlist/' %} active {% endif %}">
              <span class="icon">&#128101;</span> Client List
            </a>
            <a href="/group_list/" class="list-group-item list-group-item-action {% if request.path == '/group_list/' %} active {% endif %}">
              <span class="icon">&#127968;</span> Group List
            </a>
            <a href="/strategy_list/" class="list-group-item list-group-item-action {% if request.path == '/strategy_list/' %} active {% endif %}">
              <span class="icon">&#127968;</span> Strategy List
            </a>
            <a href="#" class="list-group-item list-group-item-action {% if request.path == '/admin_thistory/' %} active {% endif %}">
              <span class="icon">&#128202;</span> Trade History
            </a>
            <a href="#" class="list-group-item list-group-item-action {% if request.path == '/admin_tstatus/' %} active {% endif %}">
              <span class="icon">&#128200;</span> Trading Status
            </a>

            <a href="/admin_help_center/" class="list-group-item list-group-item-action {% if request.path == '/admin_help_center/' %} active {% endif %}">
              <span class="icon">&#10067;</span> Help Center
            </a>
            <a href="/Settings/" class="list-group-item list-group-item-action {% if request.path == '/Settings/' %} active {% endif %}">
              <span class="icon">&#9881;</span> Settings
            </a>
            <a href="/send_notification/" class="list-group-item list-group-item-action {% if request.path == '/send_notification/' %} active {% endif %}">
              <span class="icon">&#9881;</span> Send Notification
            </a>
            <a href="{% url 'logoutAdmin' %}" class="list-group-item list-group-item-action {% if request.path == '/adminlogout/' %} active {% endif %}">
              <span class="icon">&#128682;</span> Logout
            </a>
            <a href="/fetch_and_save_data/" class="list-group-item list-group-item-action {% if request.path == '/fetch_and_save_data/' %} active {% endif %}">
              <span class="icon">&#127968;</span> Fetch & Save Data
            </a>
            <a href="/fetch_all_symbol/" class="list-group-item list-group-item-action {% if request.path == '/fetch_all_symbol/' %} active {% endif %}">
              <span class="icon">&#127968;</span> All Symbol List
            </a>
          </div>
        </div>

        <!-- Main Content -->
        <div class="col-sm-10 p-2">
          <div class="container-fluid p-2">
            <h5 class="text-center content-header font-weight-bold">Admin Panel</h5>
            <div class="card shadow">
              <div class="card-body">
                {% block main %}
                {% endblock %}
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- DataTables and Buttons JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/2.0.6/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.0.2/js/dataTables.buttons.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.0.2/js/buttons.dataTables.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.0.2/js/buttons.html5.min.js"></script>
  </body>
</html>
